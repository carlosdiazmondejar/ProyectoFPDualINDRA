    <main>
        <section class="registro">
            <h2>Alta en un evento</h2>
            <form action="procesar_registro.php" method="POST">			
                <label for="evento">Selecciona un Evento:</label>
                <select id="evento" name="evento">
                    <option value="evento1">Charla de energías renovables</option>
                    <option value="evento2">Taller de reciclaje</option>
                    <option value="evento3">Movilidad sostenible</option>
                    <option value="evento4">Huella de carbono</option>
                    <option value="evento5">Tecnologías verdes</option>
                    <option value="evento6">Taller de compostaje</option>
                    <option value="evento7">Limpieza de espacios naturales</option>
                    <option value="evento8">Economía circular</option>
                    <option value="evento9">Cambio climático</option>
                    <option value="evento10">Productos ecológicos</option>
                </select>
				<div>
                <label for="nombre">Nombre Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
				</div>
                <button type="submit">Alta en el evento</button>
            </form>
        </section>

        <section class="registro">
            <h2>Baja del Evento</h2>
            <form action="procesar_registro.php" method="POST">			
                <label for="evento2">Selecciona un Evento:</label>
                <select id="evento2" name="evento2">
                    <option value="evento1">Charla de energías renovables</option>
                    <option value="evento2">Taller de reciclaje</option>
                    <option value="evento3">Movilidad sostenible</option>
                    <option value="evento4">Huella de carbono</option>
                    <option value="evento5">Tecnologías verdes</option>
                    <option value="evento6">Taller de compostaje</option>
                    <option value="evento7">Limpieza de espacios naturales</option>
                    <option value="evento8">Economía circular</option>
                    <option value="evento9">Cambio climático</option>
                    <option value="evento10">Productos ecológicos</option>
                </select>
				<div>
                <label for="nombre2">Nombre Usuario:</label>
                <input type="text" id="nombre2" name="nombre2" required>

                <label for="correo1">Correo Electrónico:</label>
                <input type="email" id="correo1" name="correo1" required>

                <label for="contrasena2">Contraseña:</label>
                <input type="password" id="contrasena2" name="contrasena2" required>
				</div>
				<div>
                <label for="baja">¿Deseas darte de baja del evento anterior?</label>
                <input type="checkbox" id="baja" name="baja" value="si" required>
				</div>
                <button type="submit">Baja</button>
            </form>
        </section>
    </main>
