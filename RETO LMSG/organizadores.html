<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroEmision.es/Organizadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>       
		<img src="recursos/Logo_Empresa.jpg" alt="Logo_Evento">
        <nav>
            <ul>
				<li><a href="Index_Eventos.html">Página principal</a></li>
                <li><a href="lista_eventos.html">Listado de Eventos</a></li>
                <li><a href="registrarse.html">Alta de usuarios</a></li>
                <li><a href="organizadores.html">Organizadores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registro-organizador">
            <h2>Registra tu organización</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre de la organización:</label>
                <input type="text" id="nombre" name="nombre" required>
								
				<label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
				
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
				<p>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
				</p>
                <button type="submit">Registrar Organización</button>
            </form>
        </section>

		<section class="registro">
            <h2>Crear una evento</h2>
            <form action="#" method="POST">
				<div>
				<label for="tipo_evento">Nombre del evento:</label>
                <input type="text" id="tipo_evento" name="tipo_evento" required>
				
				<label for="tipo_evento">Fecha del evento:</label>
                <input type="text" id="tipo_evento" name="tipo_evento" required>
				
				<label for="tipo_evento">Duración del evento:</label>
                <input type="text" id="tipo_evento" name="tipo_evento" required>
				</div>
				<div>
				<label for="tipo_evento">Lugar del evento:</label>
                <input type="text" id="tipo_evento" name="tipo_evento" required>
				
				<label for="tipo_evento">Categoría del evento:</label>
                <input type="text" id="tipo_evento" name="tipo_evento" required>
				</div>
				<div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email1" name="email1" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password1" name="password1" required>
				</div>
                <button type="submit">Validar evento</button>
            </form>
        </section>
	</main>
</body>
</html>
